<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Page</title>
    <script>
        function getCookie(name) {
            let cookieArr = document.cookie.split("; ");
            for(let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name === cookiePair[0]) {
                    return cookiePair[1];
                }
            }
            return null;
        }

        function getAccessToken() {
            const headers = new Headers();
            headers.append('Content-Type', 'text/plain');
            headers.append('Authorization', 'Bearer ' + localStorage.getItem('access-token'));

            return fetch('/some-api-endpoint', { headers })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error fetching access token');
                    }
                })
                .then(data => {
                    console.log(data);
                    return data.access_token;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const refreshToken = getCookie("refresh-token");
            const accessToken = getAccessToken();

            document.getElementById("refresh-token").textContent = refreshToken;
            document.getElementById("access-token").textContent = accessToken;
        });
    </script>
</head>
<body>
<h1>Target Page</h1>
<p>Refresh Token: <span id="refresh-token"></span></p>
<p>Access Token: <span id="access-token"></span></p>
</body>
</html>
